name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install
    
    - name: Build APK
      run: |
        # Sync Capacitor
        npx cap sync
        
        # Build Android APK
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
        # Show generated APK
        echo "ðŸ“¦ Generated APK:"
        find . -name "*.apk" -type f
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: bost-tool-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
