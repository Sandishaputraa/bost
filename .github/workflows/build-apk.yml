name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm ci  # menggunakan package-lock.json
        
    - name: Build APK
      run: |
        # Sync dengan folder www yang sudah ada
        npx cap sync
        
        # Build APK
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
        # List APK yang dibuat
        find . -name "*.apk" -type f | head -5
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: bost-tool-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
